<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>card shuffle</title>
</head>
<body>
    <main>
        <div class="frame">
            <div class="center">
                <div class="card No1 inactive">
                    <span class="line"></span>
                    <div class="white" data-name="#"></div>
                </div>
                <div class="card No2 inactive">
                    <span class="line"></span>
                    <div class="white" data-name="#"></div>
                </div>
                <div class="card No3 inactive">
                    <span class="line"></span>
                    <div class="white" data-name="#"></div>
                </div>
                <div class="card No4 inactive">
                    <span class="line"></span>
                    <div class="white" data-name="#"></div>
                </div>
            </div>
        </div>
        <div class="nav-wrapper">
            <div class="diffculty">
                <p>難易度を選択してください(1~5):</p>
                <input type="number" name="" id="select-level" min="1" max="5" value="2">
            </div>
            <div class="btns">
                <div id="start">スタート</div><div id="result-text"></div>
            </div>
        </div>
    </main>
</body>
</html>
